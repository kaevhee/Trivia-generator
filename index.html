<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Trivia generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of trivia questions"
          autofocus
          required
          autocomplete="off"
          class="input"
        />
        <input type="submit" class="submit-button" 
        value="Submit"/>
      </form>
      <div class="trivia">
        Which freezes faster: hot or cold water?
        <br />
        What is the only planet in our solar system to rotate clockwise on its
        axis?
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/kaevhee">Kaweng Pam</a> and is
      <a
        href="https://github.com/kaevhee/Trivia-generator/tree/main"
        target="_blank"
        >open-sourced on Github</a
      >
      and is hosted
      <a href="https://ai-trivia-generator.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
